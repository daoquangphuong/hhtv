<div ng-controller="menu_manage">
    <div ng-show="menu_manage.menu_list" class="max-page-width">
        <div class="navbar-header">
            <span class="login pull-right visible-xs-inline-block" ng-controller="login">
               <button ng-click="login.is_logged ? login.logout(): login.open_login_pop('sm')"
                       class="btn btn-sm" ng-class="{'btn-danger':!login.is_logged,'btn-success':login.is_logged}">
                   <span ng-show="login.is_logging_out" class="glyphicon glyphicon-refresh spinning"></span>
                   <span ng-hide="login.is_logged" class="glyphicon glyphicon-user"></span>
                   <span ng-show="!login.is_logging_out && login.is_logged" class="glyphicon glyphicon-log-out"></span>
               </button>
            </span>
            <button ng-show="menu_manage.menu_list.length > 0" type="button" class="navbar-toggle collapsed"

                    ng-click="controller.isCollapsed = !controller.isCollapsed"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <button ng-click="menu_manage.hidden()" class="navbar-toggle button-hide-menu">
                <span class="fa fa-angle-double-up fa-2x"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse" collapse="!controller.isCollapsed">
            <ul class="nav navbar-nav small">
                <li ng-repeat-start="menu in menu_manage.menu_list" ng-if="false"></li>
                <li ng-click="controller.isCollapsed = false" ng-if="menu.child.length <= 0">
                    <a href="{{menu.href}}" ng-bind="menu.name"></a>
                </li>
                <li class="dropdown" dropdown="" ng-if="menu.child.length > 0">
                    <a href="{{menu.href}}" class="dropdown-toggle" dropdown-toggle="">
                        <span ng-bind="menu.name"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="child in menu.child" ng-click="controller.isCollapsed = false"
                            ng-class="{'divider':child.divider}">
                            <a href="{{child.href}}" ng-bind="child.name"></a>
                        </li>
                    </ul>
                </li>
                <li ng-repeat-end="" ng-if="false"></li>
            </ul>
            <script type="text/ng-template" id="hint.html">
                <div class="list-group-item" ng-repeat="info in match.label.VOD">
                    <a class="clearfix" href="{{info.link}}">
                        <img class="col-xs-2 img-responsive clear-padding" ng-src="{{info.images}}">

                        <div class="col-xs-10 small"><span
                                bind-html-unsafe="info.name | typeaheadHighlight:query"></span>
                        </div>
                    </a>
                </div>
                <div class="list-group-item" ng-repeat="info in match.label.TAGS">
                    <a class="clearfix" href="{{info.link}}">
                        <div class="col-xs-2 clear-padding small"><span class="small">Tag</span></div>
                        <div class="col-xs-10 small"><span
                                bind-html-unsafe="info.name | typeaheadHighlight:query"></span>
                        </div>
                    </a>
                </div>
                <div class="list-group-item" ng-repeat="info in match.label.Director">
                    <a class="clearfix" href="{{info.link}}">
                        <div class="col-xs-2 clear-padding small"><span class="small">Đạo Diễn</span></div>
                        <div class="col-xs-10 small"><span
                                bind-html-unsafe="info.name | typeaheadHighlight:query"></span>
                        </div>
                    </a>
                </div>
                <div class="list-group-item" ng-repeat="info in match.label.Actors">
                    <a class="clearfix" href="{{info.link}}">
                        <div class="col-xs-2 clear-padding small"><span class="small">Diễn Viên</span></div>
                        <div class="col-xs-10 small"><span
                                bind-html-unsafe="info.name | typeaheadHighlight:query"></span>
                        </div>
                    </a>
                </div>
            </script>
            <div class="login pull-right hidden-xs" ng-controller="login">
                <button ng-click="login.is_logged ? login.logout(): login.open_login_pop('sm')"
                        class="btn btn-sm" ng-class="{'btn-danger':!login.is_logged,'btn-success':login.is_logged}">
                    <span ng-show="login.is_logging_out" class="glyphicon glyphicon-refresh spinning"></span>
                    <span ng-hide="login.is_logged" class="glyphicon glyphicon-user"></span>
                    <span ng-show="!login.is_logging_out && login.is_logged" class="glyphicon glyphicon-log-out"></span>
                </button>
            </div>
            <form id="menu-search" class="col-xs-12 col-sm-5 pull-right" ng-submit="menu_manage.make_search()">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        <input type="text" ng-model="menu_manage.search_value" class="form-control" autocomplete="off"
                               id="exampleInputAmount"
                               placeholder="Tìm kiếm: Phim, Đạo Diễn, Diễn Viên"
                               typeahead="hint.key as hint.value for hint in menu_manage.get_search_hint($viewValue)"
                               typeahead-loading="menu_search_loading"
                               typeahead-template-url="hint.html"
                               typeahead-wait-ms="100"
                               typeahead-focus-first="false">
                        <span class="input-group-btn"><button ng-click="menu_manage.make_search()" class="btn btn-info"><span
                                ng-show="menu_search_loading" class="glyphicon glyphicon-refresh spinning"></span><span
                                ng-hide="menu_search_loading">Search</span>
                        </button></span>
                    </div>
                </div>
            </form>
            <div style="height: 10px;width: 100%;float: right" class="visible-xs-block"></div>
        </div>
    </div>
</div>
